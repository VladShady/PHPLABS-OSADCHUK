    if (isset($_GET['number'])) {
        $n = (int)$_GET['number'];
        $factorial = 1;
        for ($i = 2; $i <= $n; $i++) {
            $factorial *= $i;
        }
        echo "<p>Факторіал числа $n = $factorial</p>";
    }
